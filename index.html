    <script defer>
        // 漢堡菜單切換
        const hamburger = document.getElementById('hamburger');
        const navMenu = document.getElementById('nav-menu');

        hamburger.addEventListener('click', () => {
            hamburger.classList.toggle('active');
            navMenu.classList.toggle('active');
        });

        // 點擊菜單項時關閉菜單
        navMenu.querySelectorAll('a').forEach(link => {
            link.addEventListener('click', () => {
                hamburger.classList.remove('active');
                navMenu.classList.remove('active');
            });
        });

        // 處理血腥圖片的點擊事件
        document.addEventListener('DOMContentLoaded', () => {
            const censoredContainer = document.querySelector('.censored-image-container');
            if (censoredContainer) {
                censoredContainer.addEventListener('click', () => {
                    censoredContainer.classList.toggle('revealed');
                });
            }

            // 視頻懶加載
            const videoElements = document.querySelectorAll('video[data-lazy]');
            const videoObserver = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const video = entry.target;
                        const src = video.getAttribute('data-lazy');
                        if (src) {
                            const sourceTag = video.querySelector('source');
                            if (sourceTag) {
                                sourceTag.src = src;
                                video.load();
                            }
                            video.removeAttribute('data-lazy');
                            videoObserver.unobserve(video);
                        }
                    }
                });
            }, { rootMargin: '50px' });

            videoElements.forEach(video => videoObserver.observe(video));
        });
    </script>
