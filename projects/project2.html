<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-key="project2_title"></title>
    <link rel="stylesheet" href="project-style.css">
</head>
<body>
    <header>
        <nav>
            <a href="../index.html" data-key="back_home"></a>
            <button id="lang-toggle" data-key="lang_toggle"></button>
        </nav>
    </header>
    <main>
        <article>
            <h1 data-key="project2_title"></h1>
            
            <div class="image-row">
                <img src="../files/projects/project_2/4ch_transducer.png" alt="4-channel ultrasound transducer">
            </div>

            <section>
                <h2 data-key="project2_overview_title"></h2>
                <p data-key="project2_overview_desc"></p>
            </section>

            <section>
                <h2 data-key="project2_technology_title"></h2>
                <div data-key="project2_technology_desc"></div>
            </section>

            <section>
                <h2 data-key="project2_vortex_title"></h2>
                <p data-key="project2_vortex_desc"></p>
                
                <div class="video-row">
                    <div class="video-container">
                        <video autoplay loop muted playsinline controls>
                            <source src="../files/projects/project_2/votexxz-acoustic-field.mp4" type="video/mp4">
                        </video>
                        <p class="video-caption" data-key="project2_video1_caption"></p>
                    </div>
                    <div class="video-container">
                        <video autoplay loop muted playsinline controls>
                            <source src="../files/projects/project_2/votexxy-acoustic-field.mp4" type="video/mp4">
                        </video>
                        <p class="video-caption" data-key="project2_video2_caption"></p>
                    </div>
                </div>
            </section>

            <section>
                <h2 data-key="project2_vortex_static_title"></h2>
                <p data-key="project2_vortex_static_desc"></p>
                
                <div class="acoustic-field-grid">
                    <div class="acoustic-field-item">
                        <img src="../files/projects/project_2/votexxz.jpg" alt="Vortex XZ plane static">
                        <p class="image-caption" data-key="project2_vortex_xz_caption"></p>
                    </div>
                    <div class="acoustic-field-item">
                        <img src="../files/projects/project_2/votexxy.jpg" alt="Vortex XY plane static">
                        <p class="image-caption" data-key="project2_vortex_xy_caption"></p>
                    </div>
                </div>
            </section>

            <section>
                <h2 data-key="project2_comparison_title"></h2>
                <p data-key="project2_comparison_desc"></p>
                
                <div class="comparison-grid">
                    <div class="comparison-section">
                        <h3 data-key="project2_vortex_mode_title"></h3>
                        <div class="comparison-images">
                            <div class="comparison-item">
                                <img src="../files/projects/project_2/votexxz.jpg" alt="Vortex XZ">
                                <p class="image-caption" data-key="project2_vortex_xz_label"></p>
                            </div>
                            <div class="comparison-item">
                                <img src="../files/projects/project_2/votexxy.jpg" alt="Vortex XY">
                                <p class="image-caption" data-key="project2_vortex_xy_label"></p>
                            </div>
                        </div>
                    </div>
                    
                    <div class="comparison-section">
                        <h3 data-key="project2_inphase_mode_title"></h3>
                        <div class="comparison-images">
                            <div class="comparison-item">
                                <img src="../files/projects/project_2/ipxz_acoustic_field.jpg" alt="In-Phase XZ">
                                <p class="image-caption" data-key="project2_inphase_xz_label"></p>
                            </div>
                            <div class="comparison-item">
                                <img src="../files/projects/project_2/ipxy_acoustic_field.jpg" alt="In-Phase XY">
                                <p class="image-caption" data-key="project2_inphase_xy_label"></p>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="comparison-note">
                    <p data-key="project2_comparison_note"></p>
                </div>
            </section>

            <section>
                <h2 data-key="project2_applications_title"></h2>
                <div data-key="project2_applications_desc"></div>
            </section>

            <section>
                <h2 data-key="project2_methods_title"></h2>
                <div data-key="project2_methods_desc"></div>
            </section>

            <section>
                <h2 data-key="project2_results_title"></h2>
                <div data-key="project2_results_desc"></div>
            </section>

            <section>
                <h2 data-key="project2_future_title"></h2>
                <div data-key="project2_future_desc"></div>
            </section>

        </article>
    </main>
    <footer>
        <img src="../files/images/game/crafting_table.png" alt="Crafting Table" class="footer-crafting-table">
        <p data-key="footer_text"></p>
    </footer>
    <script src="project-lang.js"></script>
</body>
</html>
