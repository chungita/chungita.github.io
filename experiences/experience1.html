<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="鍾易達在聲捷醫學的研發實習經歷，參與超音波輔助溶栓導管研發，開發自動化樹脂注射系統，提升生產精確度。I-TA CHUNG's R&D internship experience at SoundJet Medical Inc.">
    <title data-key="exp1_title"></title>
    <link rel="stylesheet" href="experience-style.css?v=2.0.1">
</head>
<body>
    <header>
        <nav>
            <a href="../chungita.web.html" data-key="back_home"></a>
            <button id="lang-toggle" data-key="lang_toggle"></button>
        </nav>
    </header>
    <main>
        <article>
            <h1 data-key="exp1_title"></h1>
            <p class="meta" data-key="exp1_company"></p>
            <p class="meta" data-key="exp1_meta"></p>

            <section>
                <h2 data-key="exp1_overview_title"></h2>
                <p data-key="exp1_overview_desc"></p>
                
                <div class="internship-photos">
                    <div class="photo-item">
                        <img src="../files/experiences/exp_1/soundjet_internship.jpg" alt="SoundJet Internship" loading="lazy">
                        <p class="image-caption" data-key="exp1_photo1_caption"></p>
                    </div>
                    <div class="photo-item">
                        <img src="../files/experiences/exp_1/blood_pressure.jpg" alt="Blood Pressure Measurement" loading="lazy">
                        <p class="image-caption" data-key="exp1_photo2_caption"></p>
                    </div>
                </div>
            </section>

            <section>
                <h2 data-key="exp1_responsibilities_title"></h2>
                <div data-key="exp1_responsibilities_desc">
                </div>
            </section>

            <section>
                <h2 data-key="exp1_research_title"></h2>
                <p data-key="exp1_research_desc"></p>
                
                <div class="warning-section">
                    <div class="warning-box">
                        <span class="warning-icon">⚠️</span>
                        <p data-key="warning_content"></p>
                        <p data-key="warning_click_to_reveal"></p>
                    </div>
                </div>

                <div class="censored-images">
                    <div class="censored-image-container">
                        <img src="../files/experiences/exp_1/porcine_pulmonary_experiment.jpg" alt="Porcine Experiment 1" class="censored-image" loading="lazy">
                        <div class="warning-overlay">
                            <div class="warning-text">
                                <span class="warning-icon">⚠️</span>
                                <p data-key="warning_content"></p>
                                <p data-key="warning_click"></p>
                            </div>
                        </div>
                    </div>

                    <div class="censored-image-container">
                        <img src="../files/experiences/exp_1/porcine_pulmonary_experiment2.jpg" alt="Porcine Experiment 2" class="censored-image" loading="lazy">
                        <div class="warning-overlay">
                            <div class="warning-text">
                                <span class="warning-icon">⚠️</span>
                                <p data-key="warning_content"></p>
                                <p data-key="warning_click"></p>
                            </div>
                        </div>
                    </div>

                    <div class="censored-image-container">
                        <img src="../files/experiences/exp_1/porcine_pulmonary_experiment_clot_before.jpg" alt="Blood Clot Before" class="censored-image" loading="lazy">
                        <div class="warning-overlay">
                            <div class="warning-text">
                                <span class="warning-icon">⚠️</span>
                                <p data-key="warning_content"></p>
                                <p data-key="warning_click"></p>
                            </div>
                        </div>
                    </div>

                    <div class="censored-image-container">
                        <img src="../files/experiences/exp_1/porcine_pulmonary_experiment_clot_after.jpg" alt="Blood Clot After" class="censored-image" loading="lazy">
                        <div class="warning-overlay">
                            <div class="warning-text">
                                <span class="warning-icon">⚠️</span>
                                <p data-key="warning_content"></p>
                                <p data-key="warning_click"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

            <section>
                <h2 data-key="exp1_achievements_title"></h2>
                <div data-key="exp1_achievements_desc">
                </div>
            </section>

            <section>
                <h2 data-key="exp1_certificate_title"></h2>
                <div class="pdf-container">
                    <iframe src="../files/experiences/exp_1/Certificate of Internship_I-Ta Chung.pdf" 
                            type="application/pdf"
                            title="Certificate of Internship">
                    </iframe>
                </div>
            </section>
        </article>
    </main>
    <footer>
        <img id="item-image" class="item-image" src="" alt="Item" loading="lazy">
        <img src="../files/images/game/crafting_table.png" alt="Crafting Table" class="footer-crafting-table" loading="lazy">
        <p data-key="footer_text"></p>
    </footer>
    <script src="experience-lang.js?v=2.0.1" defer></script>
    <script defer>
        // 處理血腥圖片的點擊事件
        document.addEventListener('DOMContentLoaded', () => {
            const censoredContainers = document.querySelectorAll('.censored-image-container');
            censoredContainers.forEach(container => {
                container.addEventListener('click', () => {
                    container.classList.toggle('revealed');
                });
            });
        });
    </script>

    <img id="random-game-image" class="random-game-image" src="" alt="Random Game Character" loading="lazy">
    <img id="target-image" class="target-image" src="" alt="Target">

</body>
</html>
